<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            var count = 0;
            var image = document.getElementById("image");
            var frames = ["0.png", "1.png", "2.png", "3.png", "4.png", "5.png", "6.png", "7.png"];

            setInterval(function () {
                image.src = "image/" + frames[count % frames.length];
                count = count + 1;
            }, 1000 /frames.length);
        };
    </script>
</head>
<body>
    <img id="image">
</body>
</html>
